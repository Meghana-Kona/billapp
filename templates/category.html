<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ category }} Items</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3 class="mb-3">{{ category }} Items</h3>
    <div class="row">
      {% for p in products %}
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <img src="{{ p.image }}" class="card-img-top" height="200">
          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">â‚¹{{ p.price }}</p>
            <a href="/add_to_cart/{{ p.id }}" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary mt-3">Back to Categories</a>
  </div>
</body>
</html>
