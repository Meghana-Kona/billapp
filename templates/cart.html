<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3>Your Cart</h3>
    {% if cart %}
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart %}
        <tr>
          <td>{{ item.name }}</td>
          <td>₹{{ item.price }}</td>
          <td><a href="/remove_from_cart/{{ item.id }}" class="btn btn-danger btn-sm">Remove</a></td>
        </tr>
        {% endfor %}
        <tr>
          <td><strong>Total</strong></td>
          <td><strong>₹{{ total }}</strong></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <form method="POST" action="/confirm" class="mt-3">
      <input type="text" name="customer_name" class="form-control mb-2" placeholder="Enter Customer Name" required>
      <button type="submit" class="btn btn-primary">Confirm and Generate Bill</button>
    </form>
    {% else %}
      <p>Your cart is empty.</p>
    {% endif %}
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
