<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Categories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Select a Product Category</h2>
    <div class="row justify-content-center">
      {% for cat in categories %}
      <div class="col-md-3 mb-3">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title">{{ cat }}</h5>
            <a href="/category/{{ cat }}" class="btn btn-primary">View Items</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-4">
      <a href="/cart" class="btn btn-success me-2">View Cart</a>
      <a href="/history" class="btn btn-secondary">Bill History</a>
    </div>
  </div>
</body>
</html>
